<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>CSS Grid examples</h1>
            <div>
                <a href="https://github.com/" target="_blank"> <img src="images/github icon.png" alt="githubicon"> </a>
                <a href="https://twitter.com/" target="_blank"> <img src="images/twiter icon.png" alt="twitericon"> </a>
            </div>
        </div>
        <div class="grid">
            <div class="box1">
                <p>Masonry1</p>
            </div>
            <div class="box2">
              <p>Responsive</p>
            </div>
            <div class="box3">
              <p>Overlap</p>
            </div>
            <div class="box4">
              <p>Fluid</p>
            </div>
            <div class="box5">
              <p>Explicitly Placed</p>
            </div>
            <div class="box6">
              <p>Negative Space</p>
            </div>
            <div class="box7">
              <p>Flexible Breadth</p>
            </div>
            <div class="box8">
              <p>Masonry ||</p>
            </div>
            <div class="box9">
              <p>Masonry |||</p>
            </div>
            <div class="box10">
              <p>DOM Order</p>
            </div>
            <div class="box11">
              <p>Named Tracks</p>
            </div>
          </div>
    </div>
</body>
</html>
